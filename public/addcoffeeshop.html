<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>커피숍 찾기</title>
</head>
<body>
    <form method="post" action = "/process/addcoffeeshop">
        <table>
            <tr>
                <td><label>이름</label></td>
                <td><input type="text" name='name' value="스타벅스 삼성역점" size='40'></td>
            </tr>
            <tr>
                <td><label>주소</label></td>
                <td><input type="text" name='address' value='서울특별시 강남구 테헤란로103길 9 제일빌딩' size='40'></td>
            </tr>
            <tr>
                <td><label>전화번호</label></td>
                <td><input type="text" name='tel' value="02-758-8585" size='40'></td>
            </tr>
            <tr>
                <td><label>경도</label></td>
                <td><input type="text" name='longitude' value="127.0638104" size='40'></td>
            </tr>
            <tr>
                <td><label>위도</label></td>
                <td><input type="text" name='latitude' value="37.5101225" size='40'></td>
            </tr>
        </table>
        <input type="submit" value='전송' name=''>
    </form>
</body>
</html>
